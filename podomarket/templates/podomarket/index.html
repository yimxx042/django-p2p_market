<navbar>
  {% if user.is_authenticated %}
    <a href="{% url 'account_logout' %}">Log Out</a>
  {% else %}
    <a href="{% url 'account_login' %}">Login</a>
    <a href="{% url 'account_signup' %}">SignUp</a>
  {% endif %}
</navbar>

<h2>Welcome to Podo Market!</h2>

{% if user.is_authenticated %}
  <p>Welcome {{ user }}, Your email is {{ user.email }}.</p>
{% else %}
    <p>Log Out Status.</p>
{% endif %}
