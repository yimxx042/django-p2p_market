{% extends "podomarket_base/base_with_header.html" %}

{% block content %}
<div class="podo-noti purple email-confirm-noti">
  <p>Email has been verified</p>
  {% if user.is_authenticated %}
    <a class="podo-button darkpurple link" href="{% url 'index' %}">Go to Home</a>
  {% else %}
    <a class="podo-button darkpurple link" href="{% url 'account_login' %}">Login</a>
  {% endif %}
</div>
{% endblock content %}
